		<style>
		

		#menu {
			height: 100%;
			position: fixed;
			background-color: #1AC373;
			width: 300px;
			transition: 1000ms all cubic-bezier(0.19, 1, 0.22, 1);
			transform: translateX(-100%);
			left: 60px;
		}

		#menu.expanded {
			transform: translateX(0%);
			left: 0px;
		}

		.menu-inner {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#blob {
			top: 0;
			z-index: -1;
			right: 60px;
			transform: translateX(100%);
			height: 100%;
			position: absolute;
            width: 200px;
		}

		#blob-path {
			height: 100%;
			fill:  #1AC373;
		}

		.hamburger {
			right: 20px;
			position: absolute;
			width: 20px;
			height: 15px;
			margin-top: calc(-15px / 2);	
		}

		.hamburger .line {
			width: 100%;
			height: 3px;
			background-color: #FFFFFF;
			position: absolute;
            border-radius: 15px;
		}

.hamb{padding-top:12px;}
        .posterline{
            display:block;
            margin: 5px auto 0 auto;
            width: 60%;
			height: 2px;
			background-color: #FFFFFF;
            border-radius: 15px;
        }

		.hamburger .line:nth-child(2) {
			top: 50%;
			margin-top: calc(-3px / 2);
		}

		.hamburger .line:nth-child(3) {
			bottom: 0;
		}

		.textClass {
			padding: 0;
			list-style: none;
			width: 80%;
			margin-left: 10%;
			position: absolute;
			top: 30px;
		}

		.textClass .lineClass {
			color: #FFFFFF;
			padding: 20px 0;
		}
        .linkClass {
            color: #FFFFFF !important;
            text-decoration:none !important;
        }

<script>
var a = $(window).width()
var b = $(window).height()
var f = a*b/2000

function star(obj, frequency, k, size) {
  for (var i=0;i<frequency;i++) {
    var x = Math.random()*a*k;
    var y = Math.random()*b*k;
    $('.'+obj).append('<div class="star" style="left:'+x+'px;top:'+y+'px;transform:scale('+size+')"></div>')
  }
}

var k1=1.2;
var k2=1.2*k1;
star('cosmo1',f,k1,1)
star('cosmo2',f*0.3,k2,2)

$(document).mousemove(function(e) {
  var posX = e.pageX;
  var posY = e.pageY;
  $('.cosmo1').css('left',(1-k1)*posX+'px')
  $('.cosmo1').css('top',(1-k1)*posY+'px')
  $('.cosmo2').css('left',(1-k2)*posX+'px')
  $('.cosmo2').css('top',(1-k2)*posY+'px')
})
</script>

<script>
$(window).load(function(){
	var height = window.innerHeight,
    x= 0, y= 200,
	curveX = 10,
	curveY = 0,
	targetX = 0,
	xitteration = 0,
	yitteration = 0,
	menuExpanded = false;
	
	blob = $('#blob'),
	blobPath = $('#blob-path'),

	hamburger = $('.hamburger');
    
    $('.lineClass a:empty').parent().hide()

	$(this).on('mousemove', function(e){
		x = e.pageX;
		
		y = e.pageY - $('#menu').offset().top;
	});

	$('.hamburger, .menu-inner').on('mouseenter', function(){
		$(this).parent().addClass('expanded');
		menuExpanded = true;
	});

	$('.menu-inner').on('mouseleave', function(){
		menuExpanded = false;
		$(this).parent().removeClass('expanded');
	});

	function easeOutExpo(currentIteration, startValue, changeInValue, totalIterations) {
		return changeInValue * (-Math.pow(2, -10 * currentIteration / totalIterations) + 1) + startValue;
	}

	var hoverZone = 100;
	var expandAmount = 20;
	
	function svgCurve() {
		if ((curveX > x-1) && (curveX < x+1) && (y >0)) {
			xitteration = 0;
		} else {
			if (menuExpanded || y<0) {
				targetX = 0;
			} else {
				xitteration = 0;
				if (x > hoverZone  && (y >0)) {
					targetX = 0;
				} else {
					targetX = -(((60+expandAmount)/100)*(x-hoverZone));
				}			
			}
			xitteration++;
		}

		if ((curveY > y-1) && (curveY< (y - $('#menu').offset().top ))) {
			yitteration = 0;
		} else {
			yitteration = 0;
			yitteration++;	
		}
 
		curveX = easeOutExpo(xitteration, curveX, targetX-curveX, 100);
		curveY = easeOutExpo(yitteration, curveY, y-curveY, 100);

		var anchorDistance = 200;
		var curviness = anchorDistance - 40;

		var newCurve2 = "M60,"+height+"H0V0h60v"+(curveY-anchorDistance)+"c0,"+curviness+","+curveX+","+curviness+","+curveX+","+anchorDistance+"S60,"+(curveY)+",60,"+(curveY+(anchorDistance*2))+"V"+height+"z";

		blobPath.attr('d', newCurve2);

		blob.width(curveX+60);
        if(y>15){       
            hamburger.css('transform', 'translate('+curveX+'px, '+curveY+'px)');
        } else{
            hamburger.css('transform', 'translate('+0+'px, '+15+'px)');
        }
    $('h2').css('transform', 'translateY('+curveY+'px)');
		window.requestAnimationFrame(svgCurve);

	}

	window.requestAnimationFrame(svgCurve);
	
});
</script>
